    <head>
		<!-- BASICS -->
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Link Submissionn Tool</title>
        <meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/isotope.css" media="screen" />	
		<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sweetalert.css">
		<!-- skin -->
		<link rel="stylesheet" href="skin/default.css">

    </head>
	 
    <body>


		<section class="featured">
			<div class="container"> 
				<div class="row mar-bot40">
					<div class="col-md-6 col-md-offset-3">
						
						<div class="align-center" >
							<i class="fa fa-flask fa-5x mar-bot20"></i>
							<h2 class="slogan">链接提交工具</h2>

							<p>
							此工具只是对百度自动提交链接接口进行了一个简单的封装!:)
							</p>

							<button type="submit" class="btn btn-theme"  ><a href="#section-contact">开始使用</a></button>


						</div>
					</div>
				</div>
			</div>
		</section>
		

		<section id="section-contact" class="section appear clearfix">
			<div class="container">
				
				<div class="row mar-bot40">
					<div class="col-md-offset-3 col-md-6">
						<div class="section-header">
							<h2 class="section-heading animated" data-animation="bounceInUp">链接提交</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="cform" id="contact-form">
							<form action="" method="post" role="form" class="contactForm">
							  <div class="form-group">
								<label for="url">您的网站地址</label>
								<input type="text" name="name" class="form-control" id="url" placeholder="网站地址(URL)"  />
								<div class="validation"></div>
							  </div>
							  <div class="form-group">
								<label for="token">您的密匙</label>
								<input type="email" class="form-control" name="email" id="token" placeholder="Token" />
								<div class="validation"></div>
							  </div>

							  <div class="form-group">
								  <label for="url-sum">需要提交的页面网址 </label>
								<textarea class="form-control" name="message" rows="8" data-rule="required" data-msg="请填写网址"  id="url-sum"></textarea>
								<div class="validation"></div>
							  </div>
							  
							  <button type="button" class="btn btn-theme pull-left">提交</button>
							</form>

						</div>
					</div>

				</div>
				
			</div>
		</section>


	<section id="footer" class="section footer">
		<div class="container">
			<div class="row animated opacity mar-bot20" data-andown="fadeIn" data-animation="animation">
				<div class="col-sm-12 align-center">
                    <ul class="social-network social-circle">
                        <li><a href="http://www.fivedreamer.com/" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
                        <li><a href="https://github.com/JiayiWu" class="icoFacebook" title="Facebook"><i class="fa fa-github"></i></a></li>
                        <li><a href="http://weibo.com/wujiayibest" class="icoTwitter" title="Twitter"><i class="fa fa-weibo"></i></a></li>
                    </ul>
				</div>
			</div>

			<div class="row align-center copyright">
					<div class="col-sm-12"><p>Copyright &copy; Amoeba</p>
					<div class="col-sm-12"><p>Modified by 伍佳艺</p>
                        <div class="credits">

                            <a href="https://bootstrapmade.com/">模板来源</a> from <a href="https://bootstrapmade.com/">BootstrapMade</a>
                        </div>
                    </div>
			</div>
		</div>
		</div>

	</section>
	<a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>	

	<script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/jquery.nicescroll.min.js"></script>
	<script src="js/fancybox/jquery.fancybox.pack.js"></script>
	<script src="js/skrollr.min.js"></script>		
	<script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
	<script src="js/jquery.localscroll-1.2.7-min.js"></script>
	<script src="js/jquery.appear.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/submit.js"></script>

    
	</body>
</html>
